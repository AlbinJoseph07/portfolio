<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albin Joseph | Portfolio</title>
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --text-gray: #94a3b8;
    }

    body {
      background: var(--bg-dark);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      color: #60a5fa;
    }

    p {
      color: var(--text-gray);
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: var(--text-gray);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: white;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    #responseMessage {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <p>Submit the form below to test the Full-Stack connection.</p>
    
    <form id="contactForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Your Email" required />
      </div>
      
      <div class="form-group">
        <label>Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
      </div>
      
      <button type="submit" id="submitBtn">Send Message</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <script>
    const contactForm = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMessage");
    const btn = document.getElementById("submitBtn");

    contactForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      btn.innerHTML = "Processing...";
      btn.disabled = true;

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch("https://portfolio-backend-ovx7.onrender.com/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        if (res.ok) {
          responseMsg.style.display = "block";
          responseMsg.style.color = "#4ade80";
          responseMsg.innerHTML = "Message saved to Cloud! ✅";
          contactForm.reset();
        } else {
          throw new Error();
        }
      } catch (err) {
        responseMsg.style.display = "block";
        responseMsg.style.color = "#f87171";
        responseMsg.innerHTML = "Database connection error. ❌";
      } finally {
        btn.innerHTML = "Send Message";
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
