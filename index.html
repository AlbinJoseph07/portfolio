<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albin | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background: #1e293b;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        input, textarea {
            background: #334155;
            color: white;
        }

        button {
            background: #38bdf8;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0ea5e9;
        }

        #toast {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #22c55e;
            color: black;
            text-align: center;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>

        <form id="portfolio-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div id="toast">Message sent successfully ✅</div>
    </div>

    <script>
        document.getElementById('portfolio-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                name: this.name.value,
                email: this.email.value,
                message: this.message.value
            };

            try {
                const response = await fetch(
                    " https://portfolio-backend-ovx7.onrender.com",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(formData)
                    }
                );

                if (response.ok) {
                    document.getElementById('toast').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('toast').style.display = 'none';
                    }, 3000);
                    this.reset();
                } else {
                    alert("Failed to send message ❌");
                }
            } catch (error) {
                alert("Server error ❌");
                console.error(error);
            }
        });
    </script>

</body>
</html>
